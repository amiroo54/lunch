{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block body %}
<div class="container-small">
    <div class="card">
        <h1>Register</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="flash">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required value="{{ form.username if form else '' }}">
            <input type="text" name="displayname" placeholder="Display Name" required value="{{ form.displayname if form else '' }}">
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn-primary btn-full">Register</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
</div>
{% endblock %}
