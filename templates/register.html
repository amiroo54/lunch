{% extends "base.html" %}

{% block title %}ثبت نام{% endblock %}

{% block body %}
<div class="container-small">
    <div class="card">
        <h1>ثبت نام</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="flash">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="username" placeholder="نام کاربری" required value="{{ form.username if form else '' }}">
            <input type="text" name="displayname" placeholder="نام نمایشی" required value="{{ form.displayname if form else '' }}">
            <input type="password" name="password" placeholder="رمز عبور" required>
            <button type="submit" class="btn-primary btn-full">ثبت نام</button>
        </form>
        <p>حساب دارید؟ <a href="{{ url_for('login') }}">ورود</a></p>
    </div>
</div>
{% endblock %}
